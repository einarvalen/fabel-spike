<div class="example-container mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="getHeroes()">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef> Host </th>
      <td mat-cell *matCellDef="let row"> {{row.host}} </td>
    </ng-container>
    <ng-container matColumnDef="protokoll">
      <th mat-header-cell *matHeaderCellDef> Protokoll </th>
      <td mat-cell *matCellDef="let row"> {{row.protokoll}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"  [class.selected]="row === selectedHero"></tr>
  </table>
</div>
