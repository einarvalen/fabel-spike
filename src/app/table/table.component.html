<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="getRows()" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Host Column -->
    <ng-container matColumnDef="e_host">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Host</th>
      <td mat-cell *matCellDef="let row">{{row.e_host}}</td>
    </ng-container>

    <!-- Port Column -->
    <ng-container matColumnDef="e_port">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Port</th>
      <td mat-cell *matCellDef="let row">{{row.e_port}}</td>
    </ng-container>

    <!-- Host Column -->
    <ng-container matColumnDef="e_uri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>URI</th>
      <td mat-cell *matCellDef="let row">{{row.e_uri}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"  [class.selected]="row === selectedExp"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
